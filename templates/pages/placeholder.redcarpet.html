{% extends 'layouts/main.html' %}
{% block title %}Red Carpet{% endblock %}
{% block content %}

<div class="row">
	<div class="col-md-6 text-center">
		<h1>Best Dressed</h1>
		{% for person in context['best_dressed'] %}
		<h5>{{ person }} </h5>
		{% endfor %}
	</div>
	<div class="col-md-6 text-center">
		<h1>Worst Dressed</h1>
		{% for person in context['worst_dressed'] %}
		<h5>{{ person }} </h5>
		{% endfor %}
	</div>
</div>

{% endblock %}
