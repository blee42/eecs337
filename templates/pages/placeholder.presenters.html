{% extends 'layouts/main.html' %}
{% block title %}Presenters{% endblock %}
{% block content %}

<div class="row">
	<h4 class="pull-right"> Processed: {{ context['counter'] }} tweets </h4><br/>
</div>
<div>
	{% for presenter in context %}
  <div class='winners-container'>
    <div class='winners-content'>
    	<h3>Category: {{ presenter['category'] }}</h3>
      <h3>Presenter: {{ presenter['name'] }}</h3>
    </div>
  </div>
	{% endfor %}
</div>

{% endblock %}
